{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>{% block title %}Guider{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'fav/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'fav/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'fav/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'fav/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/lib/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lib/open-sans.css' %}" data-tag="font"/>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block style %}{% endblock %}
    {% block nav_style %}
        <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    {% endblock %}
</head>
<body>
<div id="google_translate_element" class="p-hidden">
    <p class="text-white">Translate This Page</p>
</div>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            autoDisplay: 'true',
            includedLanguages: 'hi,pt,am,ne,en',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');
    }
</script>

<script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

{% block nav %}
    <div data-role="Header" class="header-header">
        <nav class="header-nav">
            <div class="header-container">
                <a href="{% url 'home' %}" class="header-navlink">Guider</a>
                <div class="header-container1">
                    <div data-role="BurgerMenu" class="header-burger-menu">
                        <img alt="logo" src="{% static 'fav/apple-touch-icon.png' %}" class="header-icon">
                    </div>
                </div>
            </div>
        </nav>
    </div>
{% endblock nav %}
{% block content %}{% endblock %}
{% block footer %}
    <footer class="footer-footer">
        <div class="footer-container">
        </div>
        <img alt="image" src="{% static 'home/waves-white.svg' %}" class="footer-image"/>
    </footer>
{% endblock %}

<script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

{% block script %}{% endblock %}

<script>

</script>
</body>
</html>
